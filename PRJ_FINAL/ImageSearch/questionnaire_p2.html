<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/questionnaire.css">
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/Questionnaire.js" defer></script>
    <link rel="stylesheet" href="styles/questionnarie.css">
</head>

<body class="body">

    <header class="header bg-primary">
        <div class="d-flex justify-content-between align-items-center py-2 px-3">
            <div>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-instagram"></i>
                </a>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-facebook"></i>
                </a>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-youtube"></i> 
                </a>
            </div>
            <div class="text-end ">
                <h6 class="text-light libre-baskerville-regular">All rights reserved</h6>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="section">

            <div class="about-header mt-4">
                <hr class="line-left">
                <h1 class="libre-baskerville-regular text-center mt-4">Tarefas</h1>
                <div class="p1 text-center shippori-antique-regular">Por favor, realiza as seguintes tarefas e descreva-nos os resultados obtidos. </div>
                <hr class="line-right">
            </div>

            <form id="questionnaire-p2" name="formulario-parte-1" action="questionnaire_p3.html"> 
                
               
                <div class="mt-3">
                    <div class="h1 libre-baskerville-regular">Tarefa-1</div>
                    <label for="TextareaP2_1" class="form-label mt-2 shippori-antique-regular">
                        Explore o site livremente e indique se encontrou algum erro ou se sentiu alguma dificuldade em 
                        perceber a funcionalidade das opções. 
                    </label>
                    <div class="mb-3">
                        <label for="TextareaP2_1" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="TextareaP2_1" rows="3" required></textarea>
                    </div>
                </div>


                <div class="mt-3">
                    <div class="h1 libre-baskerville-regular">Tarefa 2 – Pesquisa Categorias</div>
                    <label for="TextareaP2_2" class="form-label mt-2 shippori-antique-regular">
                        Escolha a opção de pesquisa por palavra-chave, selecione uma categoria à sua escolha e observe os resultados.
                        <div class="div mb-2 mt-2">Que dificuldades encontrou?</div>
                    </label>
                    <div class="mb-3">
                        <label for="TextareaP2_2" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="TextareaP2_2" rows="3" required></textarea>
                    </div>
                </div>

            
                <div class="mt-3">
                    <div class="h1 libre-baskerville-regular">Tarefa 3 – Pesquisa Cor</div>
                    <label for="TextareaP2_3" class="form-label mt-2 shippori-antique-regular">
                        Escolha a opção de pesquisa por cor dominante, selecione uma cor à sua escolha e observe os resultados. 
                        <div class="div mb-2 mt-2">Que dificuldades encontrou?</div>
                    </label>
                    <div class="mb-3">
                        <label for="TextareaP2_3" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="TextareaP2_3" rows="3" required></textarea>
                    </div>
                </div>

            
                <div class="mt-3">
                    <div class="h1 libre-baskerville-regular">Tarefa 4 – Pesquisa Imagens Semelhantes</div>
                    <label for="TextareaP2_4" class="form-label mt-2 shippori-antique-regular">
                        Escolha a opção de pesquisa por imagens semelhantes, selecione uma imagem à sua escolha e observe os resultados.
                        <div class="div mb-2 mt-2">Que dificuldades encontrou?</div>
                    </label>
                    <div class="mb-3">
                        <label for="TextareaP2_4" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="TextareaP2_4" rows="3" required></textarea >
                    </div>
                </div>

                <div class="mt-3">
                    <div class="h1 libre-baskerville-regular">Comparação entre Tipos de Pesquisa</div>
                    <label for="TextareaP2_5" class="form-label mt-2 shippori-antique-regular">
                        Qual o tipo de pesquisa que acha mais adequado e porquê?
                    </label>
                    <div class="mb-3">
                        <label for="TextareaP2_5" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="TextareaP2_5" rows="3" required></textarea >
                    </div>
                </div>


                <div>
                    <input class="btn btn-primary float-end" type="submit" value="Next">
                </div>
                
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
