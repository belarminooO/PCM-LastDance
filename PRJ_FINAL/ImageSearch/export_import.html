<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/export_import.js" defer></script>
    <link rel="stylesheet" href="styles/ImportExport.css">
</head>

<body>
    <header class="header bg-primary">
        <div class="d-flex justify-content-between align-items-center py-2 px-3">
            <div>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-instagram"></i>
                </a>
                <a href="#"class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-facebook"></i>
                </a>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-youtube"></i> 
                </a>
            </div>
            <div class="text-end ">
                <h6 class="text-light libre-baskerville-regular">All rights reserved</h6>
            </div>
        </div>
    </header>


    
    <main class="container">
        <h1>Export/Import Data</h1>
        <div class="mb-3">
            <p class="fw-bold">Click the following button to export the data stored in the browser's local storage:</p>
            <button class="btn btn-success" id="exportButton">
                <i class="bi bi-database-fill-down"></i>
                Export
            </button>
        </div>
        <div class="mb-3">
            <label for="fileImport" class="form-label fw-bold">
                Select a JSON file to import into the browser's local storage:
            </label>
            <input class="form-control" type="file" id="fileImport">
            <div class="alert alert-danger fw-bold" role="alert">
                NOTE: This will replace all currently stored data.
            </div>
        </div>

        <a class="btn btn-primary mb-4 float-end" href="Intro.html">
            <i class="bi bi-arrow-left-circle-fill"></i>
            Back
        </a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
