<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/questionnaire.css">
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/Questionnaire.js" defer></script>
    <link rel="stylesheet" href="styles/questionnarie.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Luxurious+Script&family=My+Soul&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
</head>

<body class="body">

    <header class="header bg-primary">
        <div class="d-flex justify-content-between align-items-center py-2 px-3">
            <div>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-instagram"></i>
                </a>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-facebook"></i>
                </a>
                <a href="#" class="text-light" style="text-decoration: none;">
                    <i class="icon bi bi-youtube"></i> 
                </a>
            </div>
            <div class="text-end ">
                <h6 class="text-light libre-baskerville-regular">All rights reserved</h6>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="section">
            <div class="about-header mt-4">
                <hr class="line-left">
                <h1 class="libre-baskerville-regular text-center mt-4">Caraterização</h1>
                <hr class="line-right">
            </div>

            <form id="questionaire-p1" name="formulario-parte-1" action="questionnaire_p2.html"> 

       
                <div class="mb-3">
                    <label for="age" class="form-label fw-bold shippori-antique-regular">1. Qual é a sua idade? *</label>
                    <div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="age" id="RadioP1_1" value="<18" required>
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_1">&lt;18</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="age" id="RadioP1_2" value="18-24">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_2">18-24</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="age" id="RadioP1_3" value="25-29">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_3">25-29</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="age" id="RadioP1_4" value="30-34">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_4">30-34</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="age" id="RadioP1_5" value=">=40">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_5">>= 40</label>
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="gender" class="form-label fw-bold shippori-antique-regular">2. Com que gênero é que se identifica?*</label>
                    <div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="genero" id="RadioP1_6" value="Masculino" required>
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_6">Masculino</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="genero" id="RadioP1_7" value="Feminino">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_7">Feminino</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="genero" id="RadioP1_8" value="Não-binário">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_8">Não-binário</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="genero" id="RadioP1_9" value="Prefiro nao responder">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_9">Prefiro nao responder</label>
                        </div>
                    </div>
                </div>

               

                <div class="mb-3">
                    <label for="internet_usage" class="form-label fw-bold shippori-antique-regular">3. Com que frequência usa a internet?*</label>
                    <div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="internet" id="RadioP1_10" value="Diariamente" required>
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_10">Diariamente</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="internet" id="RadioP1_11" value="Algumas vezes por semana">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_11">Algumas vezes por semana</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="internet" id="RadioP1_12" value="Raramente">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_12">Raramente</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="internet" id="RadioP1_13" value="Nunca">
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_13">Nunca</label>
                        </div>
                    </div>
                </div>

                
                <div class="mb-3">
                    <label for="browsers" class="form-label fw-bold shippori-antique-regular">4. Indique, por ordem de preferência, os Web Browsers que mais utiliza. Pode indicar até 3. Utilize valores de 1 a 3, sendo 1 o mais preferido e 3 o menos. *</label>
                    <select name="navegador" id="primeiro" class="form-select mb-2" aria-label="Default select example" onchange="checkBrowser(this)" required>
                        <option selected required>Escolha um navegador</option>
                        <option value="Google Chrome" >Google Chrome</option>
                        <option value="Safari">Safari</option>
                        <option value="Mozilla Firefox">Mozilla Firefox</option>
                        <option value="Brave">Brave</option>
                        <option value="Opera">Opera</option>
                        <option value="Internet Explorer">Internet Explorer</option>
                    </select>

                    <select name="navegador" id="segundo" class="form-select mb-2" aria-label="Default select example"  onchange="checkBrowser(this)" required>
                        <option selected>Escolha um navegador</option>
                        <option value="Google Chrome">Google Chrome</option>
                        <option value="Safari">Safari</option>
                        <option value="Mozilla Firefox">Mozilla Firefox</option>
                        <option value="Brave">Brave</option>
                        <option value="Opera">Opera</option>
                        <option value="Internet Explorer">Internet Explorer</option>
                    </select>

                    <select name="navegador" id="terceiro" class="form-select mb-2" aria-label="Default select example"  onchange="checkBrowser(this)" required>
                        <option selected>Escolha um navegador</option>
                        <option value="Google Chrome">Google Chrome</option>
                        <option value="Safari">Safari</option>
                        <option value="Mozilla Firefox">Mozilla Firefox</option>
                        <option value="Brave">Brave</option>
                        <option value="Opera">Opera</option>
                        <option value="Internet Explorer">Internet Explorer</option>
                    </select>
                </div>

                



                <div class="mb-3">
                    <label for="image_sites" class="form-label fw-bold shippori-antique-regular">5. Conhece outros sites de organização e pesquisa de imagens?</label>
                    <div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="SN" id="RadioP1_14" value="Sim" onchange="Write_Text()" required>
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_14">Sim</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="SN" id="RadioP1_15" value="Nao" onchange="Write_Text()" required>
                            <label class="form-check-label shippori-antique-regular" for="RadioP1_15">Não</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label shippori-antique-regular">Responda aqui</label>
                        <textarea class="form-control" id="Textarea1" rows="3" disabled></textarea required>
                    </div>
                </div>

            
                <div>
                    <input class="btn btn-primary float-end" type="submit" value="Next">
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
