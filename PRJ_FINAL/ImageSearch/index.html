<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script type="module" src="scripts/ISearchEngine_Manager.js"></script>
</head>

<body>

    <header class="container">
        <h1>Image Gallery</h1>
    </header>

    <main class="container">
        Picture
        <section id="tools"></section>

        <form class="form-inline my-4 mb-4 my-lg-0 d-flex">
            <input id="searchSpace" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value="">
            <button id="searchButton" class="btn btn-outline-success" type="button">Search</button>
        </form>
        
        
        
        <div class="btn-group" role="group" aria-label="Color selection">
            <button type="button" class="btn color" id="color-red" value="#red" style="background-color: #CD090C;"></button>
            <button type="button" class="btn color" id="color-orange" value="#orange" style="background-color: #FC940F;"></button>
            <button type="button" class="btn color" id="color-yellow" value="#yellow" style="background-color: #FFFF06;"></button>
            <button type="button" class="btn color" id="color-green" value="#green" style="background-color: #2FCC15;"></button>
            <button type="button" class="btn color" id="color-teal" value="#teal" style="background-color: #2CC1C6;"></button>
            <button type="button" class="btn color" id="color-blue" value="#blue" style="background-color: #0315FF;"></button>
            <button type="button" class="btn color" id="color-purple" value="#purple" style="background-color: #762CA8;"></button>
            <button type="button" class="btn color" id="color-pink" value="#pink" style="background-color: #FC98BF;"></button>
            <button type="button" class="btn color" id="color-white" value="#white" style="background-color: #FFFFFF; border: 1px solid #000;"></button>
            <button type="button" class="btn color" id="color-gray" value="#gray" style="background-color: #999999;"></button>
            <button type="button" class="btn color" id="color-black" value="#black" style="background-color: #000000; color: #FFF;"></button>
            <button type="button" class="btn color" id="color-brown" value="#brown" style="background-color: #88541D;"></button>
        </div>
        

        </section>


        <section id="visualization">
            <canvas id="canvas" width="1280" height="900">
                Your browser doesn't recognize the canvas element
            </canvas> 
        </section>




        <div class="text-end">
            <a class="btn btn-primary mb-4 float-end" href="Intro.html">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Back
            </a>
        </div>




         

    </main>

    <footer class="container">
        ISEL 2024-2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
